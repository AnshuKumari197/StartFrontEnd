<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill this form</h1>
    <form action="">

        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" name="username">
        <br><br>

        <label for="Email">Email: </label>
        <input id="Email" type="email" name="email">
        <br><br>

        <label for="password">Password: </label>
        <input id="password" type="password" name="password">
        <br><br>

        <label for="color">Favorite Color</label>
        <input id="color" type="color" name="color">
        <br><br>

        <input id="small" type="radio" name="size" value="small">
        <label for="small">Small</label>

        <input id="medium" type="radio" name="size" value="medium">
        <label for="medium">Medium</label>

        <input id="large" type="radio" name="size" value="large">
        <label for="large">Large</label>
        <br><br>

        <input type="file">
        <br><br>

        <input id="" type="Reset">
        <input id="" type="Submit">

    </form>
    
</body>
</html>
