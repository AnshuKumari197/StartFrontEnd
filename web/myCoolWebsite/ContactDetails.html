<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>

    <h1>Enter Your Details Here</h1>
    <form action="">

        <!-- for and id same hona chahiye because wo ek dure ko connect karta hai -->
        <!-- id should not be repeated -->
        <!-- type kis type ki value hai ye batata hai -->
        <!-- value is used after sumit the form you will see the difference in url -->


    <label for="first">First name:</label> <input id="first" type="text">
    <label for="second">Second name:</label> <input id="second" type="text">
    <br> <br>

    <label for="age">Age:</label> <input id="age" type="number">
    <br> <br>

    <label for="date">Date of Birth:</label> <input id="date" type="date">
    <br> <br>

    <label for="mail">Email:</label> <input id="mail" type="email">

    <label for="">Password:</label> <input type="password">
    <br> <br>

    <p>Enter your T-Shirt Size</p>
    <input id="small" name="T-ShirtSize" type="radio" value="small"> 
    <label for="small">Small size</label>
    <br> 
    <input id="medium" name="T-ShirtSize" type="radio" value="medium"> 
    <label for="medium">Medium size</label>
    <br> 
    <input id="large" name="T-ShirtSize" type="radio" value="large"> 
    <label for="large">Large size</label> 
    
    <br><br> 
    <label for="color"> Your favorite color</label>
    <input id="color" type="color">
    <br> <br>


    <label for="cars">Choose a car</label>
    <select name="car" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
    <br><br>

    <label for="about yourself">Tell about yourself: </label>
    <textarea id="aboutYourself" name="aboutYourself" cols="30" rows="5"></textarea>
    <br><br>

    
    
    <input type="reset">
    <input type="submit">






    </form>
    
</body>
</html>
