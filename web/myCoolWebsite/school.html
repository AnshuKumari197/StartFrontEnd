<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
</head>
<body>
    
    <h2>My Subjects</h2>

    <ol type="I" reversed="2">
        <li>Mathematics
            <ul>
                <li>Integrals</li>
                <li>Differentiation</li>
                <li>Permutations</li>
            </ul>
        </li>
        <li>English
            <ul>
                <li>Poerty</li>
                <li>comics</li>
                <li>grammers
                    <ol start="3">
                        <li>Parts of speech</li>
                        <li>Translations</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>Physics</li>
    </ol>

    <table border="">
        <caption>My MarkSheet</caption>
        <colgroup>
            <col span = "2" style="background-color: blue;">  <!-- span work on colunm in how many coloun u want the style-->
            <col span = "2" style="background-color: red;">

        </colgroup>

        <thead style="background-color:yellow">
        <tr>
            <th>Subject</th> <!--th se table ke words bold ho jate hai -->
            <th>Marks</th>
            <th>Passed</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Maths</td>
            <td>98</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>English</td>
            <td>12</td>
            <td>No</td>
        </tr>
    </tbody>

    <tfoot style="background-color:thistle">
        <tr>
            <th>Passed colspan="2"</td>
            <th>Yes</th>
        </tr>
    </tfoot>
    </table>

</body>
</html>
